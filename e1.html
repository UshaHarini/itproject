<html>
<head>
<title>Voting system</title>
<style>
body {
   background-color: pink;
   text-align: center;
     }
.displaybox {
   margin: auto;
   width: 150px;
   background-color: grey;
   border: 2px solid #000000;
   padding: 10px;
   font: 1.5em normal verdana, helvetica, arial, sans-serif;
            }

</style>

<script>
var ajaxRequest=new XMLHttpRequest();
function getcandidatelist() 
{
 document.getElementById("showcandidate").innerHTML="hai";
   if (!ajaxRequest)  {
         document.getElementById("showcandidate").innerHTML = "Request error!ajax object could not be created";
         return;      } 
   ajaxRequest.onreadystatechange = ajaxResponse;
   ajaxRequest.open("GET","e2.php");
   ajaxRequest.send();

}
function ajaxResponse()  //This gets called when the readyState changes.
{
 if (ajaxRequest.readyState != 4)  //  check to see if we're done
    {  return;  }
 else {
   if (ajaxRequest.status == 200) //  check to see if successful
        {
                 document.getElementById("showcandidate").innerHTML =ajaxRequest.responseText; }
   else {
     alert("Request failed: " + ajaxRequest.statusText);
        }   }
}
function verification()
	{
document.getElementById("showcandidate1").innerHTML=document.getElementById("myform").elements['candidate'].value;
}  
</script>
</head>
<body>
	<h1>Elections</h1>

	<h2>List of students for the CR post 2017-2018</h2>

	
   	   <input type="button" value="list of candidates"  onclick="getcandidatelist();"/>
	
<br/>
	<div id="showcandidate" class="displaybox">
	</div><br/>
	<input type="button" value="Submit" onclick="verification();"/>
	<br/>
	<br/>
	<div id="showcandidate1" class="displaybox"></div>

</body>
</html>
